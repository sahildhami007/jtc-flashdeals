<!DOCTYPE html>
<html lang="en">

<head>
	<title>JTC</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!--	font-family-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet">
	<!-- toaster link -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body onload="removeUserSession()">

	<!-- loader -->
	<div class="main-section-spinner" id="main-loader">
		<div class="spinner-border loader" role="status">
			<span class="sr-only"></span>
		</div>
	</div>

	<section class="main_section">
		<div class="container-fluid">
			<div class="jtc-logo"><img src="images/jtc-logo.png" alt="JTC Logo" />
			</div>

			<div class="email-box" id="email-box">
				<form>
					<label for="email" class="lable-email">Enter Email Address</label>
					<input type="email" value class="input-type" id="email" autocomplete="off" />
					<!-- hidden input -->
					<input type="text" value class="input-type" id="email-hidden" style="display: none;" />

				</form>
				<a onclick="verifyEmail()" class="continue-btn" id="continue1">Continue</a>
			</div>

			<div class="email-box email-otp" id="email-otp" style="display: none;">
				<form>
					<label for="OTP" class="lable-email">Verify OTP</label>
					<input type="text" value class="input-type" id="otp" autocomplete="off" />
					<!-- hidden input -->
					<input type="text" value class="input-type" id="otp-hidden" autocomplete="off" style="display: none;" />
				</form>
				<a onclick="verifyOtp()" class="continue-btn btn-cls">Verify</a>
			</div>
		</div>
	</section>

	<script src="jtc.js"></script>

</body>

</html>
