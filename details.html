<!DOCTYPE html>
<html lang="en">

<head>
  <title>JTC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--	font-family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- toaster link -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- loader link -->
  <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css”
    integrity=”sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh” crossorigin=”anonymous”>
</head>

<body onload="initDetails()">

  <!-- loader -->
  <div class="main-section-spinner" id="main-loader">
    <div class="spinner-border loader" role="status">
      <span class="sr-only"></span>
    </div>
  </div>


  <section class="main_section">
    <div class="nav-jtc-width">
      <div id="myNav" class="nav-jtc">
        <button class="closebtn" onclick="closeNav()">Close</button>
        <div class="overlay-content">
          <ul class="nav-list">
            <li>
              <p class="nav-user-email" id="user-email"></p>
            </li>
            <li id="upload-stock-button">
              <a href="upload-stock.html">Upload Stock</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="openNav-btn"><span onclick="openNav()">&#9776;</span> <img src="images/jtc-logo.png" alt="JTC logo"
          width="150px" />
      </div>
      <!-- Navbar End -->
      <div class="images-box">
        <div class="img-big-box">
          <img id="newImage" />
        </div>

        <div class="img-box-list" id="img-box-list">
          <div id="details-preview-image" class="row details-image-preview newImage">
            <!-- create and append divs from code (small images)  -->
          </div>
        </div>

        <!-- img-box-list-->
        <div class="detail-box">
          <h2 id="description"></h2>
          <p id="chassistype"></p>
          <p id="chassisnumber"></p>
          <h2 id="buyingprice"></h2>
        </div>
        <div class="detail-overview">
          <h1>OVERVIEW and SPECIFICATION</h1>
          <div class="specifications">
            <div class="existedFeatures" id="existedFeatures"> </div>
            <!-- append features -->
          </div>
        </div>
        <!-- detail-overview -->

        <div class="box-negotiate" id="box-negotiate">
          <h2>Quick Negotiate</h2>
          <p>Put your offer price!! We'll contact you soon</p>
          <form id="myform">
            <label for="email">Email</label><br>
            <input type="email" id="user-input-email" disabled /><br>
            <label for="name">Name</label><br>
            <input type="name" id="name" autocomplete="off" /><br>
            <label for="country">Country</label><br>
            <select id="ForCountryId" class="ForCountryId">
              <option selected="true" disabled value="">Select Country</option>
            </select>
            <label for="currency">Currency</label><br>
            <select id="Currency" class="Currency">
              <option selected="true" disabled value="">Select Currency</option>
            </select>
            <label for="price">Offer Price</label><br>
            <input type="number" id="customerOffer" autocomplete="off" />
            <label for="number">Phone Number</label><br>
            <input type="number" id="PhoneNumber" autocomplete="off" />

          </form>
          <a class="sbmit-btn" id="submit-req" onclick="stockReq()">Submit Request</a>
        </div>

        <div class="box-negotiate-message" id="box-negotiate-message">
          <p>Request for this car has been already submitted, Our sales team will contact you Soon.</p>
        </div>
      </div>
      
      <!-- footer start-->
			<div class="jtc-footer">
				<div class="container-fluid">
					<div class="row">
						<div class="col border-right">
							<a id="footerHome" href="home.html">
								<img src="images/home.png" alt="icon" class="icon-size" /><span
									class="footer-text">Home</span></a>
						</div>
						<div class="col border-right">
							<a onclick="reloadDetails()">
								<img src="images/reload.png" alt="icon" class="icon-size" /><span
									class="footer-text">Reload</span>
							</a>
						</div>
						<div class="col border-right">
							<a href="tel:+81 45 508 4701">
								<img src="images/call.png" alt="icon" class="icon-size" /><span
									class="footer-text">Call</span></a>
						</div>
						<div class="col ftr border-right">
							<a target="_blank"
								href="https://wa.me/819053416023?text=Hi+there%21+%0D%0AI+would+like+to+more+about+the+car+deals.%0D%0A-+from+JTCFlash+Deals+App&type=phone_number&app_absent=0">
								<img src="images/whatsapp.png" alt="icon" class="icon-size" /><span
									class="footer-text">WhatsApp
								</span></a>
						</div>
						<div class="col ftr ">
							<a href="Myrequest.html">
								<img src="images/req.png" alt="icon" class="icon-size" /><span class="footer-text">My
									Requests
								</span></a>
						</div>
					</div>
				</div>
			</div>
			<!-- footer end-->
    </div>
  </section>

  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "350px";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
    <!--Navbar script-->

    $(function () {

      $('#thumbnail li').click(function () {
        var thisIndex = $(this).index()

        if (thisIndex < $('#thumbnail li.active').index()) {
          prevImage(thisIndex, $(this).parents("#thumbnail").prev("#image-slider"));
        } else if (thisIndex > $('#thumbnail li.active').index()) {
          nextImage(thisIndex, $(this).parents("#thumbnail").prev("#image-slider"));
        }

        $('#thumbnail li.active').removeClass('active');
        $(this).addClass('active');

      });
    });

    var width = $('#image-slider').width();

    function nextImage(newIndex, parent) {
      parent.find('li').eq(newIndex).addClass('next-img').css('left', width).animate({ left: 0 }, 600);
      parent.find('li.active-img').removeClass('active-img').css('left', '0').animate({ left: -width }, 600);
      parent.find('li.next-img').attr('class', 'active-img');
    }
    function prevImage(newIndex, parent) {
      parent.find('li').eq(newIndex).addClass('next-img').css('left', -width).animate({ left: 0 }, 600);
      parent.find('li.active-img').removeClass('active-img').css('left', '0').animate({ left: width }, 600);
      parent.find('li.next-img').attr('class', 'active-img');
    }

    /* Thumbails */
    var ThumbailsWidth = ($('#image-slider').width() - 18.5) / 7;
    $('#thumbnail li').find('img').css('width', ThumbailsWidth);


  </script>
  <script src="jtc.js"></script>
</body>

</html>
